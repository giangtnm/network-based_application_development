<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link rel="icon" href="instagram-Logo.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="w3.css">
</head>
<body>
    <div class="container">
        <div class="left hidden-xs hidden-sm">
            <div class="slider-wrapper">
                <img class="mySlides w3-animate-fading" src="images/1.jpg">
                <img class="mySlides w3-animate-fading" src="images/2.jpg">
                <img class="mySlides w3-animate-fading" src="images/3.jpg">
                <img class="mySlides w3-animate-fading" src="images/4.jpg">
                <img class="mySlides w3-animate-fading" src="images/5.jpg">
            </div>
        </div>

        <div class="right">
            <div class="signup">
                <img src="instagram.png" alt="">
                <form>
                    <h2>Sign up to see photos and videos from your friends.</h2>
                    <div class="facebook">
                        <button class="facebookButton">
                            <img src="logo_facebook.jpg">Log in with Facebook
                        </button>
                    </div>
                    <div class="orline">
                        <div class ="col-md-5 col-sm-5 col-xs-5 line"></div>
                        <div class ="col-md-2 col-sm-2 col-xs-2 or">OR</div>
                        <div class ="col-md-5 col-sm-5 col-xs-5 line"></div>
                    </div>
                    <div class="textbox">
                        <input type="text" class="txtbox" aria-required="true" placeholder="Mobile Number or Email">
                    </div>
                    <div class="textbox">
                        <input type="text" class="txtbox" aria-required="true" placeholder="Full Name">
                    </div>
                    <div class="textbox">
                        <input type="text" class="txtbox" aria-required="true" placeholder="Username">
                    </div>
                    <div class="textbox">
                        <input type="password" class="txtbox" aria-required="true" placeholder="Password">
                    </div>
                    <div class="facebook">
                        <button id="signupbtn">Sign up</button>
                    </div>
                    <p id="sign">By signing up, you agree to our <strong>Terms & Privacy Policy.</strong> </p>
                </form>
            </div>
            <div class="login">
                <p>Have an account?<a href="">Log in</a></p>
            </div>
            <div class="getapp">
                <p>Get the app.</p>
                <a href=""><img id="app_store" src="app_store.png" alt=""></a>
                <a href=""><img id="google_play" src="google_play.png" alt=""></a>
            </div>
        </div>
    </div>

    <div id="footer">
        <div id="bar">
            <nav class="navigation-bar">
                <ul class="col-md-8 col-md-offset-1">
                    <li><a href="https://www.instagram.com/about/us/">ABOUT US</a></li>
                    <li><a href="https://help.instagram.com/">SUPPORT</a></li>
                    <li><a href="http://blog.instagram.com/">BLOG</a></li>
                    <li><a href="https://instagram-press.com/">PRESS</a></li>
                    <li><a href="https://www.instagram.com/developer/">API</a></li>
                    <li><a href="https://www.instagram.com/about/jobs/">JOBS</a></li>
                    <li><a href="https://www.instagram.com/legal/privacy/">PRIVACY</a></li>
                    <li><a href="https://www.instagram.com/legal/terms/">TERMS</a></li>
                    <li><a href="https://www.instagram.com/explore/locations/">DIRECTORY</a></li>
                    <li><a href="">LANGUAGE</a></li>
                </ul>
                <div class="copyright col-md-2">@2017 INSTAGRAM</div>
            </nav>
        </div>
    </div>

    <script>
        var slideIndex = 0;
        showSlides();
        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 2 seconds
        }
</script>
